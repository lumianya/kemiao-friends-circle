<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友链朋友圈动态 | 克喵的社交空间</title>
    <!-- 样式表整合 -->
    <link href="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/css/highlight.github.min.css" rel="stylesheet" type="text/css">
    <style>
        /* 自定义布局增强 */
        body {
            background-color: #f8fafc;
            color: #1e293b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 0 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .memos-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .memos-header h1 {
            font-size: 2.2rem;
            color: #2563eb;
        }
        .memo-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .memo-content {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        .memo-content img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: transform 0.3s ease;
        }
        .memo-content img:hover {
            transform: scale(1.02);
        }
        .memo-meta {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px dashed #e2e8f0;
            padding-top: 0.8rem;
        }
        .memo-author {
            font-weight: 600;
            color: #2563eb;
        }
        .image-notice {
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
            margin: 1rem 0;
            font-style: italic;
        }
        pre {
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            background: #0f172a !important;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 导航Banner（保留原始结构） -->
    <div class="banner">
        <div class="banner-container">
            <div class="logo">
                <div class="logo-icon">💬</div>
                <div class="logo-text">克喵的社交空间</div>
            </div>
            <div class="nav-buttons">
                <a href="memos.html" class="nav-button">
                    <span>📝</span> 朋友圈
                </a>
                <a href="links.html" class="nav-button">
                    <span>🔗</span> 友情链接
                </a>
                <a href="friendcircle.html" class="nav-button active">
                    <span>🔄</span> 友链动态
                </a>
                <a href="index.html" class="nav-button">
                    <span>🏠</span> 首页
                </a>
                <button class="theme-toggle" id="theme-toggle"></button>
            </div>
        </div>
    </div>

    <!-- 动态内容区域 -->
    <div class="memos-header">
        <h1>友链朋友圈动态</h1>
        <p>实时聚合互链好友的最新动态与技术分享</p>
    </div>

    <div class="image-notice">{% quot 点图片可放大! %}</div>

    <section id="main" class="container">
        <div id="memos" class="memos">
            <!-- 动态内容由JavaScript渲染 -->
            <div class="loading-notice">
                <p>正在加载友链动态...</p>
            </div>
        </div>
    </section>

    <!-- JavaScript配置与库加载 -->
    <script type="text/javascript">
        var memos = {
            host: 'https://s.dusays.com/',
            limit: '10',
            creatorId: '1',
            domId: '#memos',
            username: 'penn',
            name: 'Teacher Du',
        }
    </script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/lazyload.min.js?v=17.8.3"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/marked.min.js?v=11.1.1"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/view-image.min.js?v=2.0.2"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/moment.min.js?v=2.30.1"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/moment.twitter.js"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/highlight.min.js?v=11.9.0"></script>
    <script type="text/javascript" src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/memos/js/memo.js"></script>
    
    <script>
        // 初始化代码高亮
        hljs.highlightAll();
        
        // 暗色模式切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
            
            if (currentTheme === 'dark') document.body.classList.add('dark-mode');
            
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
        });
        
        // 图片查看增强
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG' && e.target.closest('.memo-content')) {
                window.viewImage(e.target.src);
            }
        });
    </script>
</body>
</html>
